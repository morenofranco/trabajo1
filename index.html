<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>TodoListo</title>
     <link rel="stylesheet" href="css/style.css"> 
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>
    <header class="full-width NavBarP">
        <div class="full-width NavBarP-Logo"> TodoListo </div>
    </header>

    <section class="banner">
        <div class="banner-content">
            <h1>organize your life</h1>
        </div>
    </section>

    <article>
        <form id="app" class="parrallax">
            <h1> Todo Listo </h1>
            <input type="datetime-local" name="fecha" required> 
            <input type="text" name="descripcion" placeholder="Descipcion.." required>
            <input type="submit" name="enviar" id="subir">
        </form>
    </article>
    <div class="nes-table-responsive"></div>
        <table class=" todos-table" id="table">
            
        </table>
    </div>

    
    <footer>
        <h1 class="footer-h1"> Moreno Matias - Banegas Raul </h1>
    </footer>
    
    <script src="Script/main.js" ></script>
</body>
</html>
